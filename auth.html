<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-form-container">
            <form action="" method="get">
                <div class="form-group">
                    <label class="text-input-label"for="userName">User Name:</label>
                    <input class="text-input"type="text"name="userName" id="userName" placeholder="UN">
                </div>
                <div class="form-group">
                    <label class="text-input-label"for="password">Password:</label>
                    <input class="text-input"type="password"name="password" id="password" placeholder="PAS">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="save" name="save">
                    <label for="save">Save Password</label>
                </div>
                <button class="submit-button">Log in</button>
                <a class="reset-class-link"href="#">Forgot Password</a>
            </form>
        </div>
    </div>
</body>
</html>
